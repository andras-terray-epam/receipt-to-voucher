appName: Receipt To Voucher Backend Application

template: Hello, %s!

defaultName: Stranger

server:
  type: simple
  applicationContextPath: /
  registerDefaultExceptionMappers: false
  connector:
    type: https
    port: 9000
    keyStorePath:  src/dist/keystore/sce.keystore
    keyStorePassword: example
    keyStoreType: JKS
    trustStorePath: src/dist/keystore/trusts.keystore
    trustStorePassword: changeit
    trustStoreType: JKS
    validateCerts: false
    certAlias: localhost
